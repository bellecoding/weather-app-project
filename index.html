<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<1>, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
        <form class="search-form" id="search-form">
        <input type="submit" value ="Search" class="search-form-button"/>
        <input  
        type="search" 
        placeholder="Enter a city name" 
        required 
        class="search-form-input"
        id="search-form-input" />
    </form>
    </header>
    <main>
    <div class="container">
    <img class="background-image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/138/760/original/minimalist-purple-mountains-sunset-wallpaper.jpg?1723466186" />
    <div id="icon"></div>
    <div class="text-1" id="temperature"> </div>
    <div class ="line"></div>
    <div class = "text-2" id="city"></div>
    <div class="country" id="country"></div>
    <p class="text-3" id="time"><strong ></strong>
        <br /></p> 
     <div class="week-day" id="week-day"></div>
     <span class="description" id="description"> </span>
        
    </div> 
    <table class="current-details"> 
      <tr> 
           <td> <span class="material-symbols-outlined"> rainy
            </span> Humidity <strong id="humidity"></strong>  </td> 
            <td> &nbsp <span class="material-symbols-outlined">
            bedtime
            </span> Sunset <strong>21:10 </strong></td>
    </tr> 
    <tr>
        <td> <span class="material-symbols-outlined"> air
        </span> Wind<strong id="wind-speed"></strong></td> 
        <td>&nbsp <span class="material-symbols-outlined">
        clear_day
        </span> Sunrise <strong> 06:40</strong> </td>
</tr>
</table> 
<table class="table-2" >
    <tr>
    <td>Monthly Rainfall</td> 
    <td> &nbsp  This year </td>
</tr>
<tr>
    <td><strong>45mm</strong></td>
    <td class="rain">&nbsp +17%</td>
</tr>
</table>
    <div class="weather-forecast" id="forecast"></div>
</main>

<footer>
        This project was coded by  
        <a href="https://github.com/bellecoding" target="_blank">
         Isabella.</a>
         Code hosted on  <a href="https://github.com/bellecoding/weather-app-project" 
         target="_blank">GitHub</a> 
         and website hosted on <a href="https://isabellasweatherapp.netlify.app" 
         target="_blank">Netlify</a>
</footer>
</div>
<script src="src/index.js" ></script>
</body>
</html>
